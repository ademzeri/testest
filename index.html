<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script/script.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body class="bg-[#1B1B1C] text-center">
    <div
      class="min-h-screen flex items-center justify-center flex-col px-2 md:px-4"
    >
      <img src="/assets/logo.svg" class="mb-6" />

      <div class="py-3 px-3 rounded-lg shadow-md border mx-auto">
        <form class="mx-auto bg-[#1B1B1C]">
          <!-- Horizontal Lines -->
          <div class="inline-flex items-start justify-center w-full gap-4">
            <hr class="w-[50%] h-1 mb-2 bg-green-500 border-0 rounded" />
            <hr class="w-[50%] h-1 mb-2 bg-green-500 border-0 rounded" />
          </div>
          <!-- Header Title -->
          <h1 class="text-center text-white font-semibold text-2xl">
            Import with Secret Phrase
          </h1>

          <!-- Dropdown to select number of inputs -->
          <div class="mt-6 flex items-center justify-center">
            <select
              id="inputCount"
              class="w-full rounded-lg active:border-[#22C55E] bg-[#2B3139] text-white px-3 py-2 focus:outline-none focus:border-green-500"
            >
              <option value="12">I have a 12 Secret Phrase</option>
              <option value="24">I have a 24 Secret Phrase</option>
            </select>
          </div>

          <!-- Input Fields -->
          <div id="inputContainer" class="mt-6 grid gap-2 w-full">
            <!-- Inputs will be added dynamically here -->
          </div>

          <!-- Button Container -->
          <div class="flex flex-col items-center gap-2 mt-3">
            <div>
              <button
                type="button"
                id="clearAllButton"
                class="text-green-700 font-semibold px-14 py-2 mx-auto"
              >
                Clear All
              </button>
            </div>
            <div class="flex flex-row justify-center gap-6 w-full">
              <button
                type="button"
                id="backButton"
                class="text-green-400 px-14 py-2 font-semibold"
              >
                Back
              </button>
              <button
                type="submit"
                id="nextButton"
                class="px-14 py-2 bg-green-300 rounded-3xl font-semibold"
              >
                Next
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
